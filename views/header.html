<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSoftware</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
        
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="views/img/logo3.png" alt="EcoSoftware">
                </a>
                
                <!-- Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarContent" aria-controls="navbarContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Contenedor de navegación y buscador -->
                <div class="collapse navbar-collapse" id="navbarContent">

                    <!-- Enlaces de navegación -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" data-page="inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="SolicitudRecoleccion.html" data-page="solicitud">Solicitar recolección</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="PuntosReciclaje.html" data-page="puntos">Puntos de reciclaje</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Ciudadano.html" data-page="capacitacion">Capacitación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Noticias.html" data-page="noticias">Noticias</a>
                        </li>
                    </ul>
                    
                    <!-- Buscador -->
                    <form class="d-flex search-container">
                        <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Script para marcar página activa -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            
            // Quitar active de todos
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            
            // Marcar el activo según la página
            if (currentPage === 'index.html' || currentPage === '' || currentPage === '/') {
                document.querySelector('[data-page="inicio"]').classList.add('active');
            } else if (currentPage === 'SolicitudRecoleccion.html') {
                document.querySelector('[data-page="solicitud"]').classList.add('active');
            } else if (currentPage === 'PuntosReciclaje.html') {
                document.querySelector('[data-page="puntos"]').classList.add('active');
            } else if (currentPage === 'Capacitacion.html') {
                document.querySelector('[data-page="capacitacion"]').classList.add('active');
            } else if (currentPage === 'Noticias.html') {
                document.querySelector('[data-page="noticias"]').classList.add('active');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
